<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="tickcounter">
    <div class="title eva-font">
      <p>EVANGELION 3.0+1.01 (RELEASE DATE)</p>
    </div>
    <div class="timestamp">
      <div class="time-unit">
        <p id="days" class="number">0</p>
        <p class="eva-font">DAYS</p>
      </div>
      <div class="time-unit">
        <p class="number">:</p>
      </div>
      <div class="time-unit">
        <p id="hours" class="number">0</p>
        <p class="eva-font">HOURS</p>
      </div>
      <div class="time-unit">
        <p class="number">:</p>
      </div>
      <div class="time-unit">
        <p id="minutes" class="number">0</p>
        <p class="eva-font">MINUTES</p>
      </div>
      <div class="time-unit">
        <p class="number">:</p>
      </div>
      <div class="time-unit">
        <p id="seconds" class="number">0</p>
        <p class="eva-font">SECONDS</p>
      </div>
    </div>
  </div>
  <div class="poster-container">
    <img src="./res/background/background.jpg" id="poster" />
  </div>
  <script src="popup.js"></script>
</body>

</html>
